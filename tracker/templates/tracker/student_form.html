{% extends 'tracker/base.html' %}
     {% block title %}Добавить студента{% endblock %}
     {% block content %}
         <h2 class="text-2xl font-semibold text-gray-800 mb-6">Добавить студента</h2>
         <div class="bg-white p-6 rounded-lg shadow-md">
             <form method="post" action="{% url 'tracker:student_create' %}">
                 {% csrf_token %}
                 <div class="grid grid-cols-1 gap-4">
                     {{ form.as_p }}
                 </div>
                 <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Сохранить</button>
             </form>
         </div>
     {% endblock %}
