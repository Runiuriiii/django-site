<!DOCTYPE html>
     <html lang="ru">
     <head>
         <meta charset="UTF-8">
         <title>Отчёт об успеваемости</title>
         <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     </head>
     <body class="bg-green-50 font-sans">
         <nav class="bg-white p-4 shadow-md">
             <div class="container mx-auto flex justify-between items-center">
                 <h1 class="text-2xl font-bold text-gray-800">Система учёта</h1>
                 <div class="space-x-4">
                     <a href="{% url 'tracker:index' %}" class="text-gray-700 hover:text-green-600">Студенты</a>
                     <a href="{% url 'tracker:subject_list' %}" class="text-gray-700 hover:text-green-600">Предметы</a>
                     <a href="{% url 'tracker:grade_list' %}" class="text-gray-700 hover:text-green-600">Оценки</a>
                     <a href="{% url 'tracker:report' %}" class="text-gray-700 hover:text-green-600">Отчёт</a>
                     <a href="{% url 'admin:index' %}" class="text-gray-700 hover:text-green-600">Админ</a>
                 </div>
             </div>
         </nav>
         <div class="container mx-auto p-6">
             <h2 class="text-2xl font-semibold text-gray-800 mb-6">Отчёт об успеваемости</h2>
             {% if report_data %}
                 <div class="bg-white rounded-lg shadow-md p-4">
                     <table class="w-full table-auto">
                         <thead>
                             <tr class="bg-gray-100">
                                 <th class="px-4 py-2 text-gray-800">Студент</th>
                                 <th class="px-4 py-2 text-gray-800">Средняя оценка</th>
                             </tr>
                         </thead>
                         <tbody>
                             {% for item in report_data %}
                                 <tr class="border-t">
                                     <td class="px-4 py-2 text-gray-700">{{ item.student }}</td>
                                     <td class="px-4 py-2 text-gray-700">{{ item.avg_score }}</td>
                                 </tr>
                             {% endfor %}
                         </tbody>
                     </table>
                 </div>
             {% else %}
                 <p class="text-gray-600">Нет данных для отчёта</p>
             {% endif %}
         </div>
     </body>
     </html>
