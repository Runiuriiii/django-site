{% extends 'tracker/base.html' %}
     {% block title %}Удалить оценку{% endblock %}
     {% block content %}
         <h2 class="text-2xl font-semibold text-gray-800 mb-6">Удалить оценку</h2>
         <div class="bg-white p-6 rounded-lg shadow-md">
             <p class="text-gray-700 mb-4">Вы уверены, что хотите удалить оценку {{ grade.score }} для {{ grade.student }} по предмету {{ grade.subject }}?</p>
             <form method="post" action="{% url 'tracker:grade_delete' grade.pk %}">
                 {% csrf_token %}
                 <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-200">Удалить</button>
                 <a href="{% url 'tracker:grade_list' %}" class="ml-4 text-gray-700 hover:text-green-600">Отмена</a>
             </form>
         </div>
     {% endblock %}
